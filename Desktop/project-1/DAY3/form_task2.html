<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>HTML Form Solution</h1>
    <p>Full Name:</p>
    <label for="Full Name"></label>
    <input type="text" placeholder="Enter your full name"><br>
    <p>Email:</p>
    <label for="Email"></label>
    <input type="email" placeholder="Enter your email"><br>
    <p>Password:</p>
    <label for="Password"></label>
    <input type="password" placeholder="Enter your password">
    <p>Gender:</p><br>
    <input type="radio"><label for="male">Male</label><br>
    <input type="radio"><label for="female">Female</label><br>
    <input type="radio"><label for="other">Other</label>
    <p>Country:</p><br>
    <label for="Country"></label>
    <select>
    <option value=" ">select country</option> 
    <option value="US">United states</option>
    <option value="UK">United Kingdom</option>
    <option value="IN">India</option>
    </select>
    <br>

    <button type ="Submit">Submit</button>
</body>
</html>
